<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                color: black;
            }
            h1 {
                color: brown;
            }
            p {
                color: blue;
            }
            .class_1 {
                color: red;
            }
            #id_1 {
                color: pink;
            }
            p {
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1 style="color: green">h1 인스타일이 적용되요.</h1>
        <h1>여기는 h1 요소 스타일이요</h1>
        <p style="color: gold">p태그 인라인 스타일</p>
        <p class="class_1">p태그 클래스 스타일</p>
        <p id="id_1">p태그 아이디 스타일</p>
        <p id="id_1" class="class_1">p태그 아이디 스타일과 클래스 스타일</p>
        <p>p태그 타입 스타일 : 블루가 적용 안되고 뒤에 꺼가 덮어씀</p>
    </body>
</html>
