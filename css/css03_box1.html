<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                background-color: red;
                color: white;
                width: 400px;
                padding: 50px;
                border: 20px solid maroon;
                margin: 50px;
            }
        </style>
    </head>

    <body>
        <h1>CSS 박스 모델</h1>
        <div>
            CSS 박스 모델입니다.<br /><br />
            국회의원은 법률이 정하는 직을 겸할 수 없다. 국가는 평생교육을
            진흥하여야 한다. 대한민국의 영토는 한반도와 그 부속도서로 한다.
            대통령후보자가 1인일 때에는 그 득표수가 선거권자 총수의 3분의 1
            이상이 아니면 대통령으로 당선될 수 없다. 대통령은 필요하다고 인정할
            때에는 외교·국방·통일 기타 국가안위에 관한 중요정책을 국민투표에
            붙일 수 있다.
        </div>
        <p>
            패딩(padding)과 마진(margin)값을 변경하며 눈에 보이지 않는 속성의
            존재를 느껴보세요!
        </p>
    </body>
</html>
