<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>상품 선택</legend>
        <h3>주문할 상품을 선택해 주세요.</h3>
        <label
          ><input type="checkbox" name="choice" value="gift3" />선물용
          3kg</label
        >
        <label
          ><input type="checkbox" name="choice" value="gift5" checked />선물용
          5kg</label
        >
        <label
          ><input type="checkbox" name="choice" value="home3" checked />가정용
          3kg</label
        >
        <label
          ><input type="checkbox" name="choice" value="home5" />가정용
          5kg</label
        >
        <h3>포장 선택</h3>
        <label
          ><input type="radio" name="gift" value="package" checked />선물
          포장</label
        >
        <label
          ><input type="radio" name="gift" value="not_package" />선물 포장
          안함</label
        >
      </fieldset>
    </form>
  </body>
</html>
