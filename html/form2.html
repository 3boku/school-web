<!DOCTYPE html>

  <head>

    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>개인 정보</legend>
        성별
        <label
          ><input type="radio" name="gender" value="man" checked />남자</label
        >
        <label><input type="radio" name="gender" value="womne" />여자</label
        ><br />
        취미
        <label

        >
        <label
          ><input
            type="checkbox"
            name="hobby"
            value="traveling"
            checked
          />여행</label
        >
        <label
          ><input type="checkbox" name="hobby" value="fishing" />낚시</label
        >
        <label
          ><input
            type="checkbox"
            name="hobby"
            value="reading"
            checked
          />독서</label
        >
      </fieldset>
    </form>
  </body>
</html>
