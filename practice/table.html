<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
      th,
      td {
        padding: 5px;
      }
      thead,
      tfoot {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        요안도라 객실
      </caption>
      <colgroup>
        <col style="width: 100px" />
        <col style="width: 180px" />
        <col style="width: 100px" />
        <col style="width: 180px" />
      </colgroup>

      <thead>
        <tr>
          <th>방이름</th>
          <th>대상</th>
          <th>크기</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>유채방</td>
          <td>여성 도미토리</td>
          <td rowspan="3">4인실</td>
          <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
          <td rowspan="2">동백방</td>
          <td>동성 도미토리</td>
        </tr>
        <tr>
            <td>가족 1팀</td>
        </tr>
        <tr>
            <td>천혜향방</td>
            <td></td>
            <td>2인실</td>
        </tr>
        <tfoot>
            <tr>
                <th colspan="4">바깥체 전체를 렌트합니다.</th>
            </tr>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
