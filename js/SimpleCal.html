<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h2 id="pont"></h2>
        <script>
            let num1 = parseInt(prompt("첫번째 숫자는?"));

            let num2 = parseInt(prompt("두번째 숫자는?"));

            let pont = document.querySelector("#pont");
            pont.innerText = `${num1} + ${num2} = ${num1 + num2}`;
        </script>
    </body>
</html>
