<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function addNumb(fNum, lNum) {
                document.write(`<h2>결과값:  ${fNum + lNum}</h2>`);
            }

            let num1 = parseInt(prompt("첫 번째 숫자:"));
            let num2 = parseInt(prompt("두 번째 숫자:"));

            addNumb(num1, num2);
        </script>
    </body>
</html>
