<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="galleryZone">
            <p><img src="image/mov01.jpg" id="photo" /></p>
            <p>
                <button onclick="gallery(0)">이전</button>
                <button onclick="gallery(1)">다음</button>
            </p>
        </div>
        <script>
            let imgTag = document.querySelector("#photo");
            let imgCount = 1;

            function gallery(direction) {
                if (direction == 0) {
                    if (imgCount == 1) {
                        alert("처음입니다!");
                    } else {
                        imgCount -= 1;
                    }
                } else if (direction == 1) {
                    if (imgCount == 8) {
                        alert("마지막입니다!!");
                    } else {
                        imgCount += 1;
                    }
                }
                imgTag.setAttribute("src", `image/mov0${imgCount}.jpg`);
            }
        </script>
    </body>
</html>
