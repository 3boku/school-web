<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const max = function () {
                let output = arguments[0];

                for (const item of arguments) {
                    if (output < item) output = item;
                }

                return output;
            };

            console.log(max(1, 2, 3, 4));
        </script>
    </body>
</html>
