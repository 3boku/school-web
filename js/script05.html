<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구구단</title>
        <style>
            div {
                display: inline-block;
                padding: 0px 20px 30px 20px;
                margin: 15px;
                border: 1px solid #ccc;
                line-height: 2;
            }

            div h3 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>구구단</h1>
        <script>
            let sNum = Number(prompt("구구단의 시작 단 입력:", "1"));
            let eNum = Number(prompt("구구단의 끝 단 입력:", "9"));

            for (let i = sNum; i <= eNum; i++) {
                document.write(`<div>`);
                document.write(`<h3>${i}단</h3>`);
                for (let j = 1; j <= 9; j++) {
                    document.write(`${i} x ${j} = ${i * j}<br>`);
                }
                document.write(`</div>`);
            }
        </script>
    </body>
</html>
